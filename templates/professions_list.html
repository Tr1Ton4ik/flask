{% extends "base.html" %}

{% block content %}
{% if list_type not in ('ol', 'ul') %}
<div class="alert alert-danger" role="alert">
                      неправильный тип списка
                    </div>
<div class="alert alert-success" role="alert">
                      введите в поисковом запросе ol или ul после list_prof/
                    </div>
{% else %}
<{{list_type}}>
{% for prof in profs%}
    <li>{{prof}}</li>
{% endfor %}
</{{list_type}}>
{% endif %}
{% endblock %}
